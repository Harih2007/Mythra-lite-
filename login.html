<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Myntra Lite</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/state-manager.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="site-name">Myntra Lite</h1>
            <h2>Choose Login Type</h2>
            
            <!-- Role Selection -->
            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="user">
                    <span class="role-icon">üë§</span>
                    <span class="role-name">User</span>
                </button>
                <button type="button" class="role-btn" data-role="merchant">
                    <span class="role-icon">üè™</span>
                    <span class="role-name">Merchant</span>
                </button>
                <button type="button" class="role-btn" data-role="admin">
                    <span class="role-icon">‚öôÔ∏è</span>
                    <span class="role-name">Admin</span>
                </button>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <!-- Quick Login Hints -->
                <div class="login-hints">
                    <small class="hint-text">Quick login credentials:</small>
                    <div class="hint-credentials">
                        <span class="hint-user">user / user</span>
                        <span class="hint-merchant">merchant / merchant</span>
                        <span class="hint-admin">admin / admin</span>
                    </div>
                </div>
            </form>
            
            <div class="login-footer">
                <a href="index.html">Back to Home</a>
                <span style="margin: 0 1rem;">|</span>
                <a href="#" onclick="clearDataAndReload(event)" style="color: #e53e3e;">Reset Data</a>
            </div>
        </div>
    </div>
    
    <script>
        // Role selection and auto-fill credentials
        let selectedRole = 'user';
        
        const roleCredentials = {
            user: { username: 'user', password: 'user' },
            merchant: { username: 'merchant', password: 'merchant' },
            admin: { username: 'admin', password: 'admin' }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            const roleButtons = document.querySelectorAll('.role-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const hintCredentials = document.querySelectorAll('.hint-credentials span');
            
            // Handle role button clicks
            roleButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    roleButtons.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Update selected role
                    selectedRole = this.dataset.role;
                    
                    // Auto-fill credentials
                    const credentials = roleCredentials[selectedRole];
                    usernameInput.value = credentials.username;
                    passwordInput.value = credentials.password;
                    
                    // Update hint visibility
                    hintCredentials.forEach(hint => {
                        hint.style.display = 'none';
                    });
                    document.querySelector('.hint-' + selectedRole).style.display = 'inline-block';
                });
            });
            
            // Initialize with user role
            const credentials = roleCredentials['user'];
            usernameInput.value = credentials.username;
            passwordInput.value = credentials.password;
            
            // Show only user hint initially
            hintCredentials.forEach(hint => {
                hint.style.display = 'none';
            });
            document.querySelector('.hint-user').style.display = 'inline-block';
        });
        
        // Clear localStorage and reload
        function clearDataAndReload(event) {
            event.preventDefault();
            if (typeof StateManager !== 'undefined') {
                StateManager.clearAll();
            } else {
                localStorage.clear();
            }
            alert('Data cleared! Page will reload with fresh products.');
            location.reload();
        }
    </script>
</body>
</html>
